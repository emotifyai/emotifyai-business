<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emotifyai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" /> <!-- Electric Violet -->
      <stop offset="100%" stop-color="#06B6D4" /> <!-- Cyan Ray -->
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (Optional, for preview) -->
  <rect width="512" height="512" rx="120" fill="#030712" />
  
  <!-- The "V" Logo -->
  <path 
    d="M120 120 L256 420 L392 120 L320 120 L256 280 L192 120 Z" 
    fill="url(#emotifyai-gradient)" 
    filter="url(#glow)"
    stroke="rgba(255,255,255,0.1)"
    stroke-width="2"
  />
  
  <!-- Digital Accent Dot -->
  <circle cx="256" cy="80" r="15" fill="#06B6D4" filter="url(#glow)" />
</svg>
